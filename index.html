<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rushikesh Ghatul - Contact</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom Animations */
        @keyframes pulse-slow {
          0%, 100% { transform: scale(1); opacity: 0.3; }
          50% { transform: scale(1.1); opacity: 0.2; }
        }
        .animate-pulse-slow {
          animation: pulse-slow 8s infinite ease-in-out;
        }
        .animate-tilt {
          animation: tilt 10s infinite linear;
        }
        @keyframes tilt {
          0%, 50%, 100% { transform: rotate(0deg); }
          25% { transform: rotate(1deg); }
          75% { transform: rotate(-1deg); }
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 font-sans selection:bg-cyan-500 selection:text-white overflow-x-hidden">
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icon Components (Replacing Lucide-React for single file portability) ---
        const IconGithub = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>
        );
        const IconLinkedin = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></svg>
        );
        const IconMail = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
        );
        const IconPhone = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
        );
        const IconExternalLink = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
        );
        const IconCopy = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
        );
        const IconCheck = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="20 6 9 17 4 12"/></svg>
        );

        // --- Main Components ---

        const ContactCard = ({ href, icon, label, value, color, delay, mounted }) => (
            <a 
                href={href} 
                target="_blank" 
                rel="noopener noreferrer"
                className={`group relative flex items-center justify-between p-6 bg-slate-800/50 backdrop-blur-xl border border-slate-700/50 rounded-2xl transition-all duration-500 ease-out transform cursor-pointer hover:-translate-y-1 ${color} ${mounted ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-8'}`}
                style={{ transitionDelay: `${delay}ms` }}
            >
                <div className="flex items-center gap-4">
                <div className="p-3 bg-slate-700/50 rounded-xl group-hover:scale-110 transition-transform duration-300 text-slate-200">
                    {icon}
                </div>
                <div>
                    <p className="text-xs text-slate-400 uppercase tracking-wider font-semibold">{label}</p>
                    <p className="text-slate-100 font-medium group-hover:text-cyan-400 transition-colors">{value}</p>
                </div>
                </div>
                <div className="text-slate-600 group-hover:text-white transition-colors opacity-0 group-hover:opacity-100">
                    <IconExternalLink size={18} />
                </div>
            </a>
        );

        const ActionCard = ({ icon, label, value, actionLabel, actionIcon, onClick, color, delay, mounted, isCopied }) => (
            <div 
                onClick={onClick}
                className={`group relative flex items-center justify-between p-6 bg-slate-800/50 backdrop-blur-xl border border-slate-700/50 rounded-2xl transition-all duration-500 ease-out transform cursor-pointer hover:-translate-y-1 ${color} ${mounted ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-8'}`}
                style={{ transitionDelay: `${delay}ms` }}
            >
                <div className="flex items-center gap-4">
                <div className={`p-3 bg-slate-700/50 rounded-xl group-hover:scale-110 transition-transform duration-300 ${isCopied ? 'text-green-400' : 'text-slate-200'}`}>
                    {icon}
                </div>
                <div>
                    <p className="text-xs text-slate-400 uppercase tracking-wider font-semibold">{label}</p>
                    <p className="text-slate-100 font-medium">{value}</p>
                </div>
                </div>
                <div className={`flex items-center gap-2 text-xs font-semibold px-3 py-1.5 rounded-full transition-all duration-300 ${isCopied ? 'bg-green-500/20 text-green-400' : 'bg-slate-700/50 text-slate-400 group-hover:bg-slate-700 group-hover:text-white'}`}>
                    {actionLabel} {actionIcon}
                </div>
            </div>
        );

        const App = () => {
            const [mounted, setMounted] = useState(false);
            const [copiedField, setCopiedField] = useState(null);

            useEffect(() => {
                setMounted(true);
            }, []);

            const handleCopy = (text, field) => {
                // Fallback for clipboard if navigator is restricted in some iframe contexts
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(text);
                } else {
                    const textArea = document.createElement("textarea");
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand("copy");
                    document.body.removeChild(textArea);
                }
                
                setCopiedField(field);
                setTimeout(() => setCopiedField(null), 2000);
            };

            const contactInfo = {
                name: "Rushikesh Ghatul",
                role: "Software Developer",
                github: "https://github.com/BinaryxBeast",
                linkedin: "https://www.linkedin.com/in/rushikeshghatul/",
                email: "ghatulrushikesh1176@gmail.com",
                phone: "+919011993152",
                image: "IMG_20251129_165720593_HDR_PORTRAIT.jpg"
            };

            return (
                <div className="min-h-screen bg-slate-900 text-slate-100 relative">
                {/* Background Animated Gradients */}
                <div className="fixed inset-0 z-0 overflow-hidden pointer-events-none">
                    <div className="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-cyan-500/20 rounded-full blur-[120px] animate-pulse-slow"></div>
                    <div className="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-purple-500/20 rounded-full blur-[120px] animate-pulse-slow delay-1000"></div>
                </div>

                <div className="relative z-10 max-w-3xl mx-auto px-6 py-12 md:py-20 flex flex-col items-center">
                    
                    {/* Profile Section */}
                    <div className={`transition-all duration-1000 ease-out transform ${mounted ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>
                    <div className="relative group mx-auto w-40 h-40 md:w-56 md:h-56 mb-8">
                        <div className="absolute inset-0 bg-gradient-to-tr from-cyan-400 to-purple-500 rounded-full blur opacity-75 group-hover:opacity-100 transition duration-500 animate-tilt"></div>
                        <img 
                        src={contactInfo.image} 
                        alt={contactInfo.name}
                        onError={(e) => {
                            e.target.onerror = null; 
                            e.target.src = "https://ui-avatars.com/api/?name=Rushikesh+Ghatul&background=0D8ABC&color=fff&size=256";
                        }}
                        className="relative w-full h-full object-cover rounded-full border-4 border-slate-800 shadow-2xl group-hover:scale-[1.02] transition duration-500"
                        />
                    </div>
                    
                    <div className="text-center mb-12">
                        <h1 className="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-purple-400 mb-4 tracking-tight">
                        {contactInfo.name}
                        </h1>
                        <p className="text-slate-400 text-lg md:text-xl font-light tracking-wide flex items-center justify-center gap-2">
                        <span className="w-2 h-2 rounded-full bg-cyan-500 animate-ping"></span>
                        {contactInfo.role}
                        </p>
                    </div>
                    </div>

                    {/* Contact Cards Grid */}
                    <div className="w-full grid gap-6 md:grid-cols-2">
                    
                    {/* GitHub Card */}
                    <ContactCard 
                        href={contactInfo.github}
                        icon={<IconGithub size={28} />}
                        label="GitHub"
                        value="BinaryxBeast"
                        color="hover:border-gray-500 hover:shadow-gray-500/20"
                        delay="100"
                        mounted={mounted}
                    />

                    {/* LinkedIn Card */}
                    <ContactCard 
                        href={contactInfo.linkedin}
                        icon={<IconLinkedin size={28} />}
                        label="LinkedIn"
                        value="rushikeshghatul"
                        color="hover:border-blue-500 hover:shadow-blue-500/20"
                        delay="200"
                        mounted={mounted}
                    />

                    {/* Email Card (Copyable) */}
                    <ActionCard 
                        icon={<IconMail size={28} />}
                        label="Email"
                        value={contactInfo.email}
                        actionLabel={copiedField === 'email' ? 'Copied!' : 'Copy Email'}
                        actionIcon={copiedField === 'email' ? <IconCheck size={18} /> : <IconCopy size={18} />}
                        onClick={() => handleCopy(contactInfo.email, 'email')}
                        color="hover:border-red-400 hover:shadow-red-400/20"
                        delay="300"
                        mounted={mounted}
                        isCopied={copiedField === 'email'}
                    />

                    {/* Phone Card (Copyable) */}
                    <ActionCard 
                        icon={<IconPhone size={28} />}
                        label="Phone"
                        value={contactInfo.phone}
                        actionLabel={copiedField === 'phone' ? 'Copied!' : 'Copy Number'}
                        actionIcon={copiedField === 'phone' ? <IconCheck size={18} /> : <IconCopy size={18} />}
                        onClick={() => handleCopy(contactInfo.phone, 'phone')}
                        color="hover:border-green-400 hover:shadow-green-400/20"
                        delay="400"
                        mounted={mounted}
                        isCopied={copiedField === 'phone'}
                    />

                    </div>

                    {/* Floating Action Button */}
                    <div className={`mt-16 transition-all duration-1000 delay-500 ${mounted ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>
                    <button 
                        onClick={() => window.open(`mailto:${contactInfo.email}`)}
                        className="group relative inline-flex items-center justify-center px-8 py-3 font-semibold text-white transition-all duration-200 bg-cyan-600 rounded-full hover:bg-cyan-500 focus:outline-none ring-offset-2 focus:ring-2 ring-cyan-400"
                    >
                        <span className="absolute inset-0 w-full h-full -mt-1 rounded-lg opacity-30 bg-gradient-to-b from-transparent via-transparent to-black"></span>
                        <span className="relative flex items-center gap-2">
                        Say Hello <IconMail size={18} />
                        </span>
                    </button>
                    </div>

                    <footer className="mt-20 text-slate-500 text-sm">
                    <p>Â© {new Date().getFullYear()} Rushikesh Ghatul. All rights reserved.</p>
                    </footer>
                </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
